<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <style>
        .a1 {
            justify-content: center;
            align-items: center;
            display: flex;

        }

        .a2 {
            width: 50%;
            display: flex;
            /* justify-content: center;
    align-items: center; */
            justify-content: space-between;
        }
    </style>
</head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        Click for Login
    </button>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Login Page</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="login-container">
                        <form class="login-form" id="loginForm" autocomplete="off">
                            <div class="a1">
                                <img src="-5870857880452843208_120.jpg" alt="عکس یوزر ">
                            </div>


                            <div class="mb-4">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username"
                                    placeholder="Enter your username" />
                            </div>
                            <div class="mb-5">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" />
                            </div>
                            <button type="submit" class="btn btn-success w-100">Login</button>
                            <div id="message"></div>
                        </form>

                    </div>
                    <div class="a2 d-flex justify-content-between w-100">
                        <div class="form-check "id="hello" >
                            <input class="form-check-input" type="checkbox" value="" id="checkIndeterminate">
                            <label class="form-check-label" for="checkIndeterminate">
                                Remember Me
                            </label>
                        </div>

                    </div>

                    <div class="modal-footer a2 d-flex justify-content-between w-100">
                        <button type="button" class="btn btn-danger " data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn ">
                            <div>
                                <a href="#">Forget</a> Password
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
</body>
<script>
    const validUsername = "Amir";
    const validPassword = "123456";
    let attemptsLeft = 3;

    const form = document.getElementById('loginForm');
    const messageDiv = document.getElementById('message');
    const overlay = document.getElementById('overlay');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginBtn = form.querySelector('button[type="submit"]');
    const Rememberme = document.getElementById('hello');
    const checkIndeterminate = document.getElementById("checkIndeterminate");

    form.addEventListener('submit', function (e) {
        e.preventDefault();

     
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username === validUsername && password === validPassword) {
            messageDiv.style.color = "green";
            messageDiv.textContent = "Login successful! Welcome.";
        } else {
            attemptsLeft--;
            if (attemptsLeft > 0) {
                messageDiv.style.color = "red";
                messageDiv.textContent = `Incorrect username or password. You have ${attemptsLeft} attempt${attemptsLeft > 1 ? 's' : ''} left.`;
           } else {
                messageDiv.style.color = "red";
                messageDiv.textContent = "Access blocked! You have used all your login attempts.";
              
                blockAccess();
            }
        }
    });

    function blockAccess() {

        usernameInput.disabled = true;
        passwordInput.disabled = true;
        loginBtn.disabled = true;
        Rememberme.disabled = true ;
        checkIndeterminate.disabled = true;
        overlay.style.display = "flex";
    }
</script>

</html>
