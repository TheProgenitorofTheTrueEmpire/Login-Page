<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>ورود فوق‌لوکس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Vazirmatn', sans-serif;
      height: 100vh;
      overflow: hidden;
      position: relative;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .glass-card {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 30px rgba(0,0,0,0.4), 0 0 10px rgba(255,255,255,0.2);
      animation: fadeIn 1s ease;
      color: #fff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .avatar {
      width: 100px;
      height: 100px;
      background-image: url('https://via.placeholder.com/100x100.png?text=User');
      background-size: cover;
      border-radius: 50%;
      margin: 0 auto 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.6);
      border: 3px solid #fff;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    input.form-control {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 10px;
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    label {
      font-weight: bold;
    }

    .form-check-label {
      color: #eee;
    }

    .btn-custom {
      border: none;
      border-radius: 12px;
      padding: 12px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
    }

    .btn-custom::after {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 200%;
      height: 100%;
      background: rgba(255,255,255,0.2);
      transform: skewX(-45deg);
      transition: left 0.5s ease;
    }

    .btn-custom:hover::after {
      left: 100%;
    }

    .btn-login {
      background-color: #00c9a7;
      color: white;
    }

    .btn-cancel {
      background-color: #ff6b6b;
      color: white;
    }

    .forgot-link {
      color: #fff;
      text-decoration: underline;
    }

    .forgot-link:hover {
      color: #f1f1f1;
    }
  </style>
</head>
<body>

<canvas id="background"></canvas>

<div class="glass-card text-center">
  <div class="avatar"></div>
  <h4 class="mb-4">ورود به حساب کاربری</h4>
  <form id="loginForm">
    <div class="mb-3 text-start">
      <label for="username" class="form-label">نام کاربری</label>
      <input type="text" class="form-control" id="username" placeholder="نام کاربری را وارد کنید">
    </div>
    <div class="mb-3 text-start">
      <label for="password" class="form-label">رمز عبور</label>
      <input type="password" class="form-control" id="password" placeholder="رمز عبور را وارد کنید">
    </div>
    <div class="form-check mb-3 text-start">
      <input class="form-check-input" type="checkbox" id="rememberMe" checked>
      <label class="form-check-label" for="rememberMe">مرا به خاطر بسپار</label>
    </div>
    <div class="d-grid gap-2">
      <button type="submit" class="btn btn-custom btn-login">ورود</button>
      <button type="button" class="btn btn-custom btn-cancel" onclick="cancelLogin()">لغو</button>
    </div>
    <div class="mt-3">
      <a href="#" class="forgot-link">رمز عبور را فراموش کرده‌اید؟</a>
    </div>
  </form>
</div>

<script>
  // فرم ورود
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username === '' || password === '') {
      alert('لطفاً نام کاربری و رمز عبور را وارد کنید.');
    } else {
      alert('ورود موفقیت‌آمیز!');
    }
  });

  function cancelLogin() {
    document.getElementById('loginForm').reset();
  }

  // پس‌زمینه متحرک
  const canvas = document.getElementById('background');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let particles = [];
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: Math.random() * 0.5,
      dy: Math.random() * 0.5
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      if (p.x > canvas.width || p.y > canvas.height) {
        p.x = Math.random() * canvas.width;
        p.y = Math.random() * canvas.height;
      }
    }
    requestAnimationFrame(draw);
  }
  draw();
</script>

</body>
</html>
